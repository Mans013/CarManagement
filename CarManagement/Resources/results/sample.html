<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "https://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>RabbitMQ Performance</title>
    <link href="https://localhost:5001/Resources/perf.css" rel="stylesheet" type="text/css">
    <!--[if lte IE 8]><script language="javascript" type="text/javascript" src="https://localhost:5001/Resources/lib/excanvas.min.js"></script><![endif]-->
    <script language="javascript" type="text/javascript" src="https://localhost:5001/Resources/lib/jquery.min.js"></script>
    <script language="javascript" type="text/javascript" src="https://localhost:5001/Resources/lib/jquery.flot.min.js"></script>
    <script language="javascript" type="text/javascript" src="https://localhost:5001/Resources/perf.js"></script>
    <script language="javascript" type="text/javascript">
        $(document).ready(function () {
            var main_results;
            $.ajax({
                url: 'https://localhost:5001/Resources/results/publish-consume-result.js',
                success: function (data) {
                    render_graphs(JSON.parse(data));
                },
                fail: function () { alert('error loading publish-consume-result.js'); }
            });
        });
    </script>
</head>
<body>
    <h1>RabbitMQ Performance</h1>

    <h3>1 producer / 1 consumer</h3>
    <div class="chart"
         data-type="time"
         data-latency="true"
         data-x-axis="time (s)"
         data-y-axis="rate (msg/s)"
         data-y-axis2="latency (μs)"
         data-scenario="1 producer / 1 consumer"></div>

    <h3>2 producers / 4 consumers</h3>
    <div class="chart"
         data-type="time"
         data-latency="true"
         data-x-axis="time (s)"
         data-y-axis="rate (msg/s)"
         data-y-axis2="latency (μs)"
         data-scenario="2 producers / 4 consumers"></div>

    <h3>4 producers / 2 consumers</h3>
    <div class="chart"
         data-type="time"
         data-latency="true"
         data-x-axis="time (s)"
         data-y-axis="rate (msg/s)"
         data-y-axis2="latency (μs)"
         data-scenario="4 producers / 2 consumers"></div>

    <h3>2 producers / 10 consumers</h3>
    <div class="chart"
         data-type="time"
         data-latency="true"
         data-x-axis="time (s)"
         data-y-axis="rate (msg/s)"
         data-y-axis2="latency (μs)"
         data-scenario="2 producers / 10 consumers"></div>

    <h3>10 producers / 2 consumers</h3>
    <div class="chart"
         data-type="time"
         data-latency="true"
         data-x-axis="time (s)"
         data-y-axis="rate (msg/s)"
         data-y-axis2="latency (μs)"
         data-scenario="10 producers / 2 consumers"></div>
</body>
 </html>
